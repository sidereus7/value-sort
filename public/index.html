<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personal Values Card Sort</title>
    <link href="styles/valuesort.css" rel="stylesheet">
    <script src="scripts/valuesort.js" rel="text/javascript"></script>
  </head>

  <body>
    <div class="nav-bar">
      <div class="nav-icon">
        <img class="nav-icon-image" src="hotairballoonicon.png" alt="A colorful hot air balloon">
      </div>

      <div class="nav-title">
        <h1>Personal Values Card Sort</h1>
      </div>

      <div class="nav-about">
        <button id="about-button" type="button">About</button>
      </div>
    </div>

    <!-- TODO: what to display here when done?? -->
    <div id="card-queue">
    </div>

    <div class="columns">
      <div id="very-important" class="column">
        <h2 class="column-title">Very Important</h2>
        
        <div id="very-important-list" class="list-of-cards">
        </div>
      </div>

      <div id="important" class="column">
        <h2 class="column-title">Important</h2>
        
        <div id="important-list" class="list-of-cards">
        </div>
      </div>

      <div id="not-important" class="column">
        <h2 class="column-title">Not Important</h2>
        
        <div id="not-important-list" class="list-of-cards">
        </div>
      </div>
    </div>
  </body>
</html>
